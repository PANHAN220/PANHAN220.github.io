<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="product-card">
        <div class="product-img">
            <span id="productSale" class="sale"><strong>ลด 20%</strong></span>
            <img id="productImg" src="img/nike-air-black.png" alt="">
        </div>
        <div class="product-info">
        <span>NIKE</span>
        <h3 id="productName">Nike Air Force 1 Black</h3>
        <p id="productPrice" class="product-price"><del>฿4000</del> <strong>฿2,960</strong></p>
        <ul>
            <li id="blackcolor" class="black-color"></li>
            <li id="whitecolor" class="white-color"></li>
        </ul>
        <span class="product-buy">Buy Now</span>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
